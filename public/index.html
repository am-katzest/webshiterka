<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <!-- CSS only -->
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity=
    "sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <script src="/js/main.js"></script>
    <title>todoot</title>
</head>
<body>
    <h1>MyNotes</h1>
    <form>
        <label>Title</label> <input type="text" id="inputTitle">
        <label>Description</label> <input type="text" id=
        "inputDescription"> <label>Place</label> <input type="text"
        id="inputPlace"> <label>Due date</label> <input type="date"
        id="inputDate"> <input type="button" value="add" onclick=
        "todoot.core.add_todo()">
    </form><input type="button" value="sav" onclick=
    "todoot.core.save()"> <input type="button" value="load"
    onclick="todoot.core.load()">
    <div>
        <label>Search</label> <input type="text" id="inputSearch"
        placeholder="Type Your seach here..." onkeypress=
        "todoot.core.update_todo_list()">
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>title</th>
                <th>date</th>
                <th>place</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody id="todoListView"></tbody>
    </table>
</body>
</html>
