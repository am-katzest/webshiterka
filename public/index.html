<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <!-- CSS only -->
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity=
    "sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <script src="/js/main.js"></script>
    <title>todoot</title>
</head>
<body>
    <div class="row" style="margin:2vh">
        <div class="col-3">
            <div>
                <h1 style="text-align:center;">todoot</h1>
                <form class="border" style="padding:20px;">
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" id=
                        "inputTitle">
                    </div>
                    <div class="form-group">
                        <label for=
                        "inputDescription">description</label>
                        <input type="text" class="form-control" id=
                        "inputDescription">
                    </div>
                    <div class="form-group">
                        <label for="inputPlace">Place</label>
                        <input type="text" class="form-control" id=
                        "inputPlace">
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Due date</label>
                        <input type="date" class="form-control" id=
                        "inputDate">
                    </div><input type="button" class=
                    "btn btn-primary" value="Add" onclick=
                    "todoot.core.add_todo()">
                </form>
            </div>
            <div class="border">
                <form style="padding:20px;">
                    <div class="form-group">
                        <label for="inputSearch">Search</label>
                        <input type="search" class="form-control"
                        id="inputSearch" placeholder=
                        "Type Your seach here..." onkeyup=
                        "todoot.core.update_todo_list()">
                    </div>
                    <div class="form-group">
                        <label for="inputBefore">only
                        before</label> <input type="date" class=
                        "form-control" id="inputBefore" onchange=
                        "todoot.core.update_todo_list()">
                    </div>
                    <div class="form-group">
                        <label for="inputAfter">only after</label>
                        <input type="date" class="form-control" id=
                        "inputAfter" onchange=
                        "todoot.core.update_todo_list()">
                    </div>
                </form>
            </div>
        </div>
        <div class="col" style="padding:20px;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">title</th>
                        <th scope="col">date</th>
                        <th scope="col">place</th>
                        <th scope="col">description</th>
                    </tr>
                </thead>
                <tbody id="todoListView"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
